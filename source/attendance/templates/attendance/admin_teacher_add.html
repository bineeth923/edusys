{% extends 'attendance/layout.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static "attendance/admin_teacher_add.css" %}">
{% endblock %}
{% block title %}
    Add Teacher
{% endblock %}

{% block inner-body %}
    <div class="container">
        <h2>Add Teacher</h2>
        <form class="form-horizontal" action="{% url 'admin_teacher_add' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-offset-3  col-sm-2" for="id_full_name">Fullname:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="id_full_name" maxlength="50" name="full_name"
                           placeholder="Enter Full Name" autocomplete="off" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-offset-3  col-sm-2" for="id_username">Username:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="id_username" name="username"
                           placeholder="Enter username"
                           required autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-offset-3 col-sm-2" for="id_password">Password:</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="id_password" name="password"
                           placeholder="Enter password"
                           required autocomplete="off">
                </div>
            </div>


            <div class="dropdown">
                <label class="control-label col-sm-offset-3 col-sm-2" for="id_which_class">Which Class:</label>
                <div class="col-sm-7" id="select_class">
                    {{ form.which_class }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <center>
                        <button type="submit" class="btn btn-default" value="Add">Add Teacher</button>
                    </center>
                </div>

            </div>
        </form>
    </div>
{% endblock %}
